<ion-header>
  <ion-toolbar id="barra1">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title id="sena">SENA</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-toolbar id="barra2">
    <ion-button id="boton1">FORMACIÓN</ion-button>
    <ion-button id="boton2">CORDINACIÓN</ion-button>
    <ion-button id="boton3">NOVEDADES</ion-button>
    <br>
    <br>
    <ion-title id="Noticias">Noticias</ion-title>
    <br>
  </ion-toolbar>

  <ion-content>

  <ion-card *ngFor="let noticia of noticias; let i = index" (click)="verDetalleNoticia(i)">
    <ion-card-header>
      <ion-img [src]="noticia.url_imag"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-card-title id="title">{{ noticia.title }}</ion-card-title>
      {{ noticia.text_small }}
    </ion-card-content>
  </ion-card>
</ion-content>
